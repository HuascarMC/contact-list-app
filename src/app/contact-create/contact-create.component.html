<div class="center">
    <h3>New Contact</h3>

    <form [formGroup]="createContactForm" (ngSubmit)="onSubmit(createContactForm.value)">

        <label>Name:</label>
        <input id="name" formControlName="name" />

        <label>Number:</label>
        <input id="number" type="number" formControlName="number" />

        <label>E-Mail:</label>
        <input id="email" formControlName="email" />

        <label></label>
        <input type="submit" value="Submit"/>

    </form>

</div>
