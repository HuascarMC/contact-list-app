<div class="center">
    <h3>New Contact</h3>

    <form [formGroup]="createContactForm" (ngSubmit)="onSubmit(createContactForm.value)">

        <label>Name:</label>
        <input id="name" formControlName="name" />

        <label>Numbers:<i (click)="addInput()" class="material-icons" >add_circle_outline</i></label>
        <div formGroupName="numbers">
            <input type="number" formControlName="0" placeholder="phone number"/>
        
            <div *ngFor="let number of counter(numInputs); let i = index">
                <label>{{i}}</label>
                <input type="number" formControlName="{{i + 1}}" placeholder="phone number">
            </div>
        </div>
    

        <label>E-Mail:</label>
        <input id="email" formControlName="email" />

        <label></label>
        <input type="submit" value="Submit"/>

    </form>

</div>
