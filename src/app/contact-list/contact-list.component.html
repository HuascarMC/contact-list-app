<div *ngFor="let contact of contacts; index as contactId">
    <a [routerLink]="['/contacts', contactId]">
        <div class="contact-row">
            <h1>
                <a>{{ contact.name }}</a>
            </h1>

            <h3 *ngIf="contact.number">
                {{ contact.number }}
            </h3>
        </div>
    </a>
</div>
