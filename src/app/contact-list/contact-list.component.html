<div *ngFor="let contact of contacts; index as contactId">
    <a [routerLink]="['/contacts', contactId]">
        <div class="contact-row" *ngIf="contact">
            <h1 >
                <a>{{ contact.name | uppercase }}</a>
            </h1>

            <h3>
                {{ contact.numbers[0] }}
            </h3>
        </div>
    </a>
</div>
