<div class="center">
    <h3>Edit Contact</h3>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">

        <label>Name:</label>
        <input id="name" value="{{ contact.name }}" placeholder="-"/>

        <label>Number:</label>
        <input id="number"  value="{{ contact.number }}" placeholder="-"/>

        <label>E-Mail:</label>
        <input id="email" value="{{ contact.email }}" placeholder="-"/>

        <label></label>
        <input type="submit" value="Update"/>
        <input id="delete" type="submit" value="Delete"/>

    </form>

</div>
