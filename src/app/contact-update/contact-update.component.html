<div class="center">
    <h3>Edit Contact</h3>

    <div *ngIf="contact">

        <label>Name:</label>
        <input type="text" [(ngModel)]="contact.name"  placeholder="-"/>

        <label>Numbers:<i (click)="addInput()" class="material-icons" >add_circle_outline</i></label>
        <input type="number" [(ngModel)]="contact.numbers[0]" placeholder="phone number"/>
        
        <div *ngFor="let number of counter(numInputs)">
            <input type="number" [(ngModel)]="contact.numbers[number]" placeholder="phone number">
        </div>

        <label>E-Mail:</label>
        <input type="email" [(ngModel)]="contact.email" placeholder="-"/>

        <label></label>
        <input type="submit" value="Update" (click)="onSubmitUpdate()"/>
        <input (click)="onSubmitDelete()" id="delete" type="submit" value="Delete"/>

    </div>

</div>
